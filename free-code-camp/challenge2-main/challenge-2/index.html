<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/challenge2-main/challenge-2/css/styles.css">
</head>
<body>
  <header>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform </p>
  </header>
  <form id="survey-form">
    <div class="form">
      <label id="name-label" for="name">Name</label>
        <input type="text" name="name" id="name" required placeholder="your name">
      <label id="email-label" for="email">Email</label>
        <input type="email" name="email" id="email" required placeholder="your email">
      <label id="number-label" for="number">Age</label>
        <input type="number" name="number" id="number" min="10" max="100" placeholder="your age">
    </div>
    <div class="select-1">
      <label id="p1" for="dropdown">Which option best describes your current role?</label>
      <select name="dropdown" id="dropdown">
        <option value="rol">select current role</option>
        <option value="student">student</option>
        <option value="full">full time job</option>
      </select>
    </div>
      <p class="para1">Would you recommend freeCodeCamp to a friend?</p>
        <label id="definitely" for="definitely">
          <input type="radio" name="recommend" id="definitely" value="definitely" checked>Definitely
        </label>
        <label id="maybe" for="maybe">
          <input type="radio" name="recommend" id="maybe" value="maybe">Maybe
        </label>  
    
      <label for="dropdown">What is your favorite feature of freeCodeCamp?</label>
      <select name="dropdown" id="dropdown">
        <option value="select">select an option</option>
        <option value="challenges">challenges</option>
        <option value="projects">projects</option>
      </select>
      <p>What would you like to see improved? (Check all that apply)</p>
      <label for="front-end">
        <input type="checkbox" name="front-end" id="front-end" value="front-end">Front-end Projects
      </label>
      <label for="back-end">
        <input type="checkbox" name="back-end" id="back-end" value="back-end">Back-end Projects
      </label>

      <p>Any comments or suggestions?</p>
      <textarea name="" id="" cols="30" rows="10">enter your comment here...</textarea>
      
      <input type="submit" name="submit" id="submit">
  </form>

</body>
</html>
